<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is Alog clock Project Developed by using vanilla JavaScript">
    <title>Analog Clock - Vanilla JS Project</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/index.js"></script>
</head>
<body>
    <div class="mainContainer">
        <div id="clockContainer">
            <div id="dhakan"></div>
            <div id="text">Designed by: <br> <b>Atta Shahani</b></div>
            <div id="digitalStream">
                <span id="time"><span id="hStream"></span><span id="jhamka" class="Bitka">:</span><span id="minStream">  </span><span id="secStream"></span></span>
                <span id="ajDay"></span>
                <span id="ajDate"></span>
            </div>
            <div id="hour"></div>
            <div id="minute"></div>
            <div id="second"></div>
        </div>
    </div>
</body>
</html>
